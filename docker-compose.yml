services:
  php-apache:
    container_name: "${CONTAINER_NAME_PREFIX}-apache-php"
    build: ./docker/php-apache
    user: ${UID}:${GID}
    environment:
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
    volumes:
      - ${PATH_TO_PROJECT}:/var/www/html
    restart: always
    ports:
      - ${HTTP_PORT}:80
    networks:
      - my_network
    depends_on:
      - db
      - phpmyadmin

  db:
    container_name: "${CONTAINER_NAME_PREFIX}-mariadb"
    image: mariadb:latest
    environment:
      - MARIADB_ROOT_USER=${ROOT_USER}
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
    volumes:
      - ${PATH_TO_DB_DATA}:/var/lib/mysql:rw
    restart: always
    ports:
      - ${DB_PORT}:3306
    networks:
      - my_network

  phpmyadmin:
    container_name: "${CONTAINER_NAME_PREFIX}-phpmyadmin"
    image: phpmyadmin
    restart: always
    ports:
      - ${ADMINER_PORT}:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - db
    networks:
      - my_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: '${CONTAINER_NAME_PREFIX}-rabbitmq'
    ports:
      - ${AMQP_PORT}:5672
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${AMQP_USER}
      - RABBITMQ_DEFAULT_PASS=${AMQP_PASSWORD}
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - my_network

networks:
  my_network:
    driver: bridge